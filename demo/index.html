<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>svg-iconset - Demo</title>
    <meta name="description" content="">

    <!-- Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Chrome / Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="black">
    <link rel="icon" href="icon.png">

    <!-- Safari / iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon.png">

    <!-- Web Components -->
    <script src="../bower_components/custom-elements/custom-elements.min.js"></script>
    <script src="../bower_components/marked/marked.min.js"></script>
    <link rel="import" href="../node_modules/backed/backed.html">

    <link rel="import" href="../bower_components/svg-icon/svg-icon.html">
    <link rel="import" href="../svg-iconset.html">

    <style>
      body {
        margin: 0;
        --svg-icon-color: #555;
      }
    </style>
  </head>
  <body>
    <svg-iconset name="icons">
      <svg><defs>
        <g id="menu"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></g>
      </defs></svg>
    </svg-iconset>
    <svg-icon icon="menu"></svg-icon>

    <span class="explainer"></span>

    <script>
      let explainer = document.querySelector('.explainer');
      explainer.innerHTML = marked(`
    <svg-iconset name="icons">
      <svg><defs>
        <g id="menu"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></g>
      </defs></svg>
    </svg-iconset>
    <svg-icon icon="menu"></svg-icon>
      `);
    </script>
</body>
</html>
